<html>
    <head>
        <title>Ajax-External api</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .user{
                display:flex;
                backgroud:#f4f4f4;
                padding:10px;
                margin-bottom:10px;
            }
            .user ul{
                list-style:none;
            } 
        </style>
    </head>
    <body>
        <button id="button">Load Github Users</button>
    <h1>Github Users</h1>
    <div id="users"></div>
    <script>
        document.getElementById('button').addEventListener('click',loaduser);
         function loadusers(){
                 var xhr = new XMLHttpRequest();
                 xhr.open('GET','https:// https://api.github.com/users',true);
                 
                 xhr.onload = function()
                 {
                     if (this.status == 200)
                     { 
                         
                      var users = JSON.parse(this.responseText);
                         console.log(users); 
                         
                         var output = '';
                         for( var i in users)
                         {
                             output +=
                                     'div class="user"'+
                                     '<img src="'+users[i].avatar_url+'"width="70" height="70">'+
                                    ' <ul>'+
                            '<li>Id : '+users[i] .id+'</li>'+
                            '<li>Login : '+users[i].login+'</li>'
                           
                            '</ul>';
                            '</div>'
                         }
                         }
                     }
                 
                  xhr.send();
                 }
        </script>
    </body>
</html>
